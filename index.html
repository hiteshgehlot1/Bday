<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #fe009d, #000000);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    text-align: center;
    z-index: 10;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff00a6;
    text-shadow: 0 0 10px rgb(255, 255, 255);
    animation: glow 2s ease-in-out infinite alternate;
}

h1 span {
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    animation: glow 2s ease-in-out infinite alternate;
}

.message {
    font-size: 1.2em;
    margin-bottom: 40px;
    max-width: 100%;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.6);
    padding: 0 10px;
    box-sizing: border-box;
}

@keyframes glow {
    from { text-shadow: 0 0 10px rgba(255, 0, 212, 0.8); }
    to { text-shadow: 0 0 20px rgb(0, 0, 0); }
}

.balloons {
    position: relative;
    width: 100%;
    height: 300px;
    margin: 0 auto;
}

.balloon {
    position: absolute;
    bottom: -100px;
    width: 60px;
    height: 80px;
    background-color: #ffcc00;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatBalloon 6s ease-in-out infinite;
}

.balloon::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background-color: #fff;
    transform: translateX(-50%);
}

.balloon1 { left: 10%; background-color: #ff0066; animation-delay: 0s; }
.balloon2 { left: 30%; background-color: #00ccff; animation-delay: 1s; }
.balloon3 { left: 50%; background-color: #ffcc00; animation-delay: 2s; }
.balloon4 { left: 70%; background-color: #66ff66; animation-delay: 3s; }

@keyframes floatBalloon {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(3deg); }
    100% { transform: translateY(0) rotate(-3deg); }
}

.confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.confetti::before, .confetti::after {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff69b4;
    border-radius: 50%;
    animation: confetti-fall 7s infinite linear;
    top: -10%;
    left: 50%;
    transform: translateX(-50%);
}

.confetti::after {
    background-color: #66ff66;
    animation-delay: 3s;
}

@keyframes confetti-fall {
    0% { top: -10%; left: 50%; opacity: 1; transform: rotate(0deg); }
    100% { top: 110%; left: 10%; opacity: 0; transform: rotate(720deg); }
}

/* Media query for smaller screens */
@media (max-width: 600px) {
    h1 {
        font-size: 2.5em;
    }

    .message {
        font-size: 1em;
    }

    .balloons {
        height: 200px;
    }

    .balloon {
        width: 50px;
        height: 70px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, <span>[Friend's Name]</span>!</h1>
        <p class="message">May your day be as special as you are ðŸ˜Ž! Sending you a heart full of wishes ðŸŽˆðŸŽˆ</p>
        
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>

        <div class="confetti"></div>
    </div>
    
</body>
</html>
